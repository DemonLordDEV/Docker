{% extends 'Account/base.html' %}
{% block body %}
	<div class="update_body">

		<h2>Prese Delete to Confirm or Home to Exit</h2>
		<form method="POST">
			{% csrf_token %}
			<button type="submit" class="submit btn btn-danger btn-outline-light btn-lg" value="Select" >Delete</button>
		</form>

	</div>
{% endblock %}
